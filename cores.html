<!DOCTYPE html>
<head>
<title>Tabela de Cores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1 align="center">Tabela de cores</h1>
	<script type="text/javascript">
		//Criando os arrays
		var r = new Array("00", "33", "66", "99", "CC", "FF");
		var g = new Array("00", "33", "66", "99", "CC", "FF");
		var b = new Array("00", "33", "66", "99", "CC", "FF");

		for (i = 0; i < r.length; i++) {
			for (j = 0; j < g.length; j++) {
				for (k = 0; k < b.length; k++) {
					//Gera a cor
					var cor = "#" + r[i] + g[j] + b[k];
					//Imprime as cores
					document.write("<div style=\"border:1px solid #ddd; padding:5px; margin:3px;width:80px; float:left; background-color:" + cor + "\">"+ cor +"</div>");
				}
			}
		}
	</script>
</body>
</html>
